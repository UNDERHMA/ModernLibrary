<div id="edit" class="container center">
    <div class="title">Edit Profile</div>
        <form [formGroup]="editProfile" (ngSubmit)="editProfileSubmit(editProfile)" >

            <div class="form-group">
                <label for="fname"> </label>
                    <input type="text"  formControlName="firstName" placeholder="First Name"/>
        
            </div>
            <div class="form-group">
                <label for="lname"> </label>
                <input type="text"  formControlName="lastName" placeholder="Last Name"/>
                
            </div>
            <div class="form-group">
                <label for="username"></label>
                <input type="text"  formControlName="username" placeholder="Username"/>
                
            </div>
            <div class="form-group">
                <label for="password"> </label>
                    <input type="password"  formControlName="passHash" placeholder="Password"/>
    
            </div>
            <div class="form-group">
                <label for="email"> </label>
                    <input type="email"  formControlName="email" placeholder="Email"/>
        
            </div>
            <div class="form-group">
                <label for="phone"> </label>
                    <input type="tel"  formControlName="phone" placeholder="Phone" required pattern="[(][0-9]{3}[)][0-9]{3}-[0-9]{4}" title="(123)456-7890"/>
        
            </div>
    
        <button type="submit" id="submit" class=" mt-4 btn btn-success">Submit</button>
        </form>
        
</div>
